allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set custom build directory for root project
gradle.beforeProject { project ->
    def newBuildDir = rootProject.buildDir.toPath().resolve("../../build").normalize().toFile()
    project.buildDir = new File(newBuildDir, project.name)
}

subprojects {
    evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
